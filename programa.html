<meta charset="UTF-8" />

<h1>Idades</h1>

<script>
    function pulaLinha() {
        var puloLinha = '<br>';

        document.write(puloLinha);
    }

    function mostra(texto) {
        document.write(texto);
        pulaLinha();
    }

    let ano = 2023;

    mostra('Gabriel tem ' + (ano - 2007) + ' anos de idade');

    mostra('Marcelo tem ' + (ano - 1977) + ' anos de idade');

    mostra('Carlos tem ' + (ano - 2012) + ' anos de idade');

    
</script>
