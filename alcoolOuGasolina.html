<meta charset="UTF-8" />

<h1>Álcool ou Gasolina</h1>

<script>
    var tanque = 40;

    var caminhoAlcool = 300;
    var caminhoGasolina = 480;

    var consumoAlcool = caminhoAlcool / tanque;
    var consumoGasolina = caminhoGasolina / tanque;

    document.write('O consumo do álcool foi de: ' + consumoAlcool + '<br>');
    document.write('O consumo de gasolina foi de: ' + consumoGasolina);
</script>
